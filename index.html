<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Demonstração MedNotify</title>
</head>
<body>
<section>
  <div class="ESP32">
    <div class="ESP32BG">
      <div class="display" id="display">MedNotify</div>
      <div class="buttons">
        <button id="red" onclick=buttonDisplay(1)></button>
        <button id="blue" onclick=buttonDisplay(2)></button>
        <button id="green" onclick=buttonDisplay(3)></button>
        <button id="yellow" onclick=buttonDisplay(4)></button>
        <button id="white" onclick=buttonDisplay(5)></button>
      </div>
    </div>
  </div>

  <div class="dashboard">
    <div id="notification">
      <h2>Última Notificação</h2>
      <div id="notificationButton"></div>
      <ul id="notiList"></ul>
    </div>
    <div id="arrowFlex">
        <div class="arrow" id="arrow">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="arrow2" id="arrow2">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>


    <div id="config">
      <h2>Configurar Mensagens</h2>
      <form id="configForm">
        <label>Botão Vermelho: <input type="text" id="redInput"></label><br>
        <label>Botão Azul: <input type="text" name="msg2" id="blueInput"></label><br>
        <label>Botão Verde: <input type="text" name="msg3" id="greenInput"></label><br>
        <label>Botão Amarelo: <input type="text" name="msg4" id="yellowInput"></label><br>
        <label>Botão Branco: <input type="text" name="msg5" id="whiteInput"></label><br>
        <button type="submit" onclick=saveButton() id="formsButton">Salvar</button>
      </form>
    </div>
  </div>

</section>
<script src="script.js"></script>
</body>
</html>
